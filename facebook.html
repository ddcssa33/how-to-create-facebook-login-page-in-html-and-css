<!DOCTYPE html> 
<html> 
  <head> 
    <title>My Facebook Page</title> 
    <link rel="stylesheet" href="style.css"> 
  </head> 
  <body> 
    <header> 
      <div class="logo"> 
        <img src="facebook-logo.png" alt="Facebook Logo"> 
      </div> 
      <div class="search"> 
        <input type="text" placeholder="Search Facebook"> 
        <button>Search</button> 
      </div> 
      <div class="menu"> 
        <a href="#">Home</a> 
        <a href="#">Profile</a> 
        <a href="#">Messages</a> 
      </div> 
    </header> 
    <main> 
      <div class="sidebar"> 
        <div class="profile"> 
          <img src="profile-pic.jpg" alt="Profile Picture"> 
          <h2>John Doe</h2> 
          <p>Works at XYZ Company</p> 
        </div> 
        <div class="friends"> 
          <h3>Friends</h3> 
          <ul> 
            <li><a href="#">Friend 1</a></li> 
            <li><a href="#">Friend 2</a></li> 
            <li><a href="#">Friend 3</a></li> 
            <li><a href="#">Friend 4</a></li> 
          </ul> 
        </div> 
      </div> 
      <div class="feed"> 
        <div class="post"> 
          <div class="user"> 
            <img src="user-pic.jpg" alt="User Picture"> 
            <h4>User Name</h4> 
          </div> 
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam congue vestibulum nulla non scelerisque. </p> 
          <img src="post-pic.jpg" alt="Post Picture"> 
          <div class="likes"> 
            <a href="#">Like</a> 
            <a href="#">Comment</a> 
            <a href="#">Share</a> 
          </div> 
        </div> 
      </div> 
    </main> 
    <footer> 
      <ul> 
        <li><a href="#">About</a></li> 
        <li><a href="#">Contact</a></li> 
        <li><a href="#">Privacy</a></li> 
        <li><a href="#">Terms</a></li> 
      </ul> 
    </footer> 
  </body> 
</html>
